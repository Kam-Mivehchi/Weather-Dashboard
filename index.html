<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./reset.css' rel="stylesheet">
    <link href='./style.css' rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Weather Dashboard</title>
</head>
<!-- header will have the search form -->

<body id="background">
    <!-- search bar and brand name -->
    <header>
        <nav class="navbar">
            <div class="container-md justify-content-md-between justify-content-center">

                <a class="navbar-brand h1" href="#">WeatherBuddy</a>
                <form class="d-flex input-group p-0" role="search" id="search-form">

                    <input class="form-control  me-2 rounded-pill " type="search" placeholder="Search a City"
                        aria-label="Search" id="search">

                    <button class="btn btn  ms-2 btn-primary  rounded-pill rounded " type="submit"><i
                            class="fas fa-search" style="color: #f5f5f5;"></i>
                    </button>

            </div>
            </form>
            </div>
        </nav>
    </header>
    <!-- Recent Cities -->
    <!-- If no recents then add a hidden class to this whole aside -->
    <aside class=" container-md d-flex flex-column align-items-center">

        <p class="h5">Recent Cities</p>
        <div class="container-md d-flex flex-wrap justify-content-center" id="recents">
            <div>
                <button href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1 " data-city="Miami"
                    style="width: max-content">Miami</button>
            </div>
            <div>
                <a href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1 " data-city="New York">New
                    York</a>
            </div>
            <div>
                <a href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1 "
                    data-city="Denver">Denver</a>
            </div>
            <div>
                <a href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1 " data-city="Miami"
                    style="width: max-content">Miami</a>
            </div>
            <div>
                <a href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1  " data-city="New York">New
                    York</a>
            </div>
            <div>
                <a href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1 "
                    data-city="Denver">Denver</a>
            </div>
            <div>
                <a href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1  " data-city="New York">New
                    York</a>
            </div>
            <div>
                <a href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1 " data-city="Miami"
                    style="width: max-content">Miami</a>
            </div>
            <div>
                <a href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1  " data-city="New York">New
                    York</a>
            </div>
            <div>
                <a href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1 "
                    data-city="Denver">Denver</a>
            </div>


            <!-- If there are more than 12 cities then display this buttun-->
            <a class="btn btn-light btn-sm rounded-pill " data-bs-toggle="collapse" href="#more-cities" role="button"
                aria-expanded="false" aria-controls="more-cities">
                More
                <i class="fas fa-caret-down"></i>
            </a>

        </div>
        <div class="collapse" id="more-cities">
            <div class="container-md d-flex flex-wrap justify-content-center">

                <div>
                    <a href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1 " data-city="Miami"
                        style="width: max-content">Miami</a>
                </div>
                <div>
                    <a href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1 "
                        data-city="New York">New
                        York</a>
                </div>
                <div>
                    <a href="" class="recentCity btn btn-sm btn-primary rounded-pill me-1 mb-1 "
                        data-city="Denver">Denver</a>
                </div>
            </div>
        </div>
    </aside>
    <!-- current weather and 5 day forecast -->
    <main class="container-md ">


        <!-- dynamically render these cards -->
        <div class="row p-2 ">

            <section class="current_weather card text-center p-0 col-12  col-lg-4 rounded-xxl ">
                <div class="card-header ">
                    <div class="" id="currentDay">

                        <p class="lead m-0">
                            Wednesday
                        </p>
                        <p class="lead m-0">
                            September 31, 2023
                        </p>
                    </div>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center text-center row col-8 col-md-8  mx-auto "
                    id="currentWeather">

                    <h5 class="card-title display-4"></h5>
                    <img src="" alt="" id="icon" />
                    <h1 class="card-title display-4 mb-0"></h1>
                    <p class="lead m-0"></p>
                    <div class="d-flex justify-content-center gap-2"></div>

                </div>
                <div class="card-footer text-start " id="lastUpdate">
                    <small class="m-0">Last Updated:</small>
                    <small class="m-0"></small>
                </div>
            </section>
            <section class="details_data card text-center p-0 col-12  col-lg-4 rounded-xxl">
                <div class="card-header ">
                    <div class="">

                        <p class="lead m-0">
                            Wind
                        </p>

                    </div>
                </div>
                <div
                    class="card-body d-flex justify-content-center align-items-center  row col-8 col-md-8  mx-auto p-3">
                    <div id="compass" class="d-flex justify-content-center align-items-center position-relative">
                        <div id="wind">
                            <p class="m-0">4 </p>
                            <p class="m-0">mph</p>
                        </div>
                        <span class="position-absolute" id="arrow">
                            <span id="head"></span>
                            <span id="tail"></span>
                        </span>
                        <span class="direction position-absolute" id="N">N</span>
                        <span class="direction position-absolute" id="W">W</span>
                        <span class="direction position-absolute" id="E">E</span>
                        <span class="direction position-absolute" id="S">S</span>
                    </div>


                </div>

            </section>

            <section id="forecast" class="row  d-flex justify-content-center mx-auto col-12  col-lg-7 card p-0">
                <div class="card-header ">
                    <p class="lead m-0 p-0">
                        Forecast
                    </p>
                </div>
                <ul class="list-group  forecast">

                </ul>


            </section>
            <section class="sun_data card text-center p-0 col-12  col-lg-4 rounded-xxl">
                <div class="card-header ">
                    <div class="">

                        <p class="lead m-0">
                            Sunset/Sunrise
                        </p>

                    </div>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center text-center row col-8 col-md-8  mx-auto p-5"
                    id="sun">
                    <p class="m-0">Sunset:</p>
                    <p class="m-0">Sunrise:</p>

                </div>

            </section>
            <section class="details_data card text-center p-0 col-12  col-lg-4 rounded-xxl">
                <div class="card-header ">
                    <div class="">

                        <p class="lead m-0">
                            Sunset/Sunrise
                        </p>

                    </div>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center  row col-8 col-md-8  mx-auto p-3"
                    id="currentDetails">
                    <p class="m-0">Feels Like:</p>
                    <p class="m-0">Humidity:</p>
                    <p class="m-0">Pressure:</p>

                </div>

            </section>

        </div>
    </main>
    <footer></footer>



    <script src=" ./script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
